howard: 
  bin: /home1/data/conda/envs/howard_up_to_date/bin/howard calculation
  version: "0.11.0"

ped_dir: /home1/data/WORK_DIR_SAM/Ped_raw/Data

app_to_ped:
  BBS_RP: BBS_RP.json
  DI: DI.json
  DIPAI: DIPAI.json
  GENODENT: GENODENT.json
  INFERTILITE: INFERTILITE.json
  MORT_SUBITE: MORT_SUBITE.json
  MYOPATHIE: MYOPATHIE.json
  PC_NEURO: PC_NEURO.json
  PMDA: PMDA.json
  WES_AGILENT: WES.json
  WES_TWIST: WES.json

mount:
  /home1/L_PROD/NGS/BAS/HOWARD/data: /data
  /home1/DB/HOWARD: /databases

exomiser:
  jar: /tools/exomiser/14.0.0/bin/exomiser-cli-14.0.0.jar
  threads: "12"
  heap: "75G"
  db: /databases/exomiser/sam
  properties: /databases/exomiser/sam/application.properties
  # By default, only EXOMISER_GENE_PHENO_SCORE is added. Uncomment the following to add more
  # annotations_to_add:
  #   - EXOMISER_P_VALUE
  #   - EXOMISER_GENE_COMBINED_SCORE
  #   - EXOMISER_GENE_PHENO_SCORE
  #   - EXOMISER_GENE_VARIANT_SCORE
  #   - EXOMISER_VARIANT_SCORE

gene_field: GNOMEN

score_config:
  S_Known: 110
  S_StopGain: 100
  S_EssentialSplice: 90
  S_StartStopLoss: 80
  S_Missense: 50
  S_CloseSplice: 70
  S_Inframe: 30
  S_DeepSplice: 25
  S_Synonymous: 10
  S_ExonIntron: 2
  S_UTR: 1
  B_phastCons: 5
  B_SIFT: 5
  B_PPH2: 5
  B_CADD: 5
  Threshold_SpliceAI: 0.5
  Threshold_Phastcons: 0.95