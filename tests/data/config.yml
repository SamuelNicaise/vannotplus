howard: 
  bin: /home1/data/conda/envs/howard_up_to_date/bin/howard calculation
  version: "0.11.0"

ped_dir: /home1/HUB/bin/vannotplus/vannotplus/tests/data

app_to_ped:
  FAKE_APP: FAKE_APP.json

mount:
  /home1/L_PROD/NGS/BAS/HOWARD/data: /data
  /home1/DB/HOWARD: /databases

exomiser:
  jar: /tools/exomiser/14.0.0/bin/exomiser-cli-14.0.0.jar
  threads: "12"
  heap: "75G"
  db: /databases/exomiser/sam
  properties: /databases/exomiser/sam/application.properties
  annotations_to_add:
    - EXOMISER_GENE_COMBINED_SCORE
    - EXOMISER_GENE_PHENO_SCORE
    - EXOMISER_GENE_VARIANT_SCORE
    - EXOMISER_VARIANT_SCORE
# Note: EXOMISER_P_VALUE is not added because it is slightly different each time, making testing more difficult

gmc:
  do_filtered_gmc: true
  gene_field: GNOMEN 
  pop_freq_fields:
    - gnomadAltFreq_popmax
    - 1000G_AF_ALL
  pop_freq_threshold: 0.01
  pop_homcount_fields:
    - gnomadHomCount_all
  pop_homcount_threshold: 5
  omim_id_field: OMIM_ID
  omim_inheritance_field: OMIM_inheritance
  gt: 1
  vaf_threshold: 0.2
  allelefreq_fields:
    - BBS_RP_ALLELEFREQ
    - DI_ALLELEFREQ
    - DIPAI_ALLELEFREQ
    - GENODENT_ALLELEFREQ
  allelefreq_threshold: 0.05
  homcount_fields:
    - BBS_RP_HOMCOUNT
    - DI_HOMCOUNT
    - DIPAI_HOMCOUNT
    - GENODENT_HOMCOUNT
  homcount_threshold: 10

score_config:
  S_Known: 110
  S_StopGain: 100
  S_EssentialSplice: 90
  S_StartStopLoss: 80
  S_Missense: 50
  S_CloseSplice: 70
  S_Inframe: 30
  S_DeepSplice: 25
  S_Synonymous: 10
  S_ExonIntron: 2
  S_UTR: 1
  B_phastCons: 5
  B_SIFT: 5
  B_PPH2: 5
  B_CADD: 5
  Threshold_SpliceAI: 0.5
  Threshold_Phastcons: 0.95
